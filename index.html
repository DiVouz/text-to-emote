        <title>Write With Emotes</title>
    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <style>
        </style>

    <body>
        <div>
            <div>Emote: <input type="text" id="emote" name="emote" onkeydown="writeText();"></div>
            <div>Text: <input type="text" id="text" name="text" onkeydown="writeText();"></div>

            <div id="cont"></div>
        </div>
        
        <script>

                ],
                "I": [

                "K": [

                "P": [

                "Q": [

                "U": [

                "V": [

                "!": [

                ],
                "?": [
                    "110",

                ],
                ".": [
                    "000",

                    "000",

                    "000"
                ],
                ";": [
                    "000",
                    "010",
                    "000",
                    "010",
                    "110"
                ],
                "_": [
                    "000",
                    "000",
                    "000",
                    "000",
                    "111"
                ],
                "-": [
                    "000",
                    "000",
                    "111",
                    "000",
                    "000"
                ]
            };
            let emoteInSpaces = 6;

            $(document).ready(function() {
                $("#emote").val(":upside_down:");
                $("#text").val("Test");

                writeText();
            });

            function writeText() {
                let emote = $("#emote").val();
                let text = $("#text").val();
                
                writeHorizontal(emote, text);
            }

            function writeVertical(emote, text) {
                let result = "";

                for (let i = 0; i < text.length; i++) {
                    let char = text.charAt(i).toUpperCase();
                    let letterString = "";
                    
                    for (let j = 0; j < abc[char].length; j++) {
                        let line = abc[char][j];
                        let lineString = "";

                        for (let k = 0; k < line.length; k++) {
                            if (line.charAt(k) == 1) {
                                lineString += emote;
                            } else {
                                for (let h = 0; h < emoteInSpaces; h++) {
                                    lineString += "&nbsp";
                                }
                            }
                        }

                        letterString += lineString;

                        if (j < abc[char].length - 1) {
                            letterString += "<br>";
                        }
                    }
                    
                    result += "<div>" + letterString + "</div>";
                    result += "<div>&nbsp</div>";
                }
                
                $("#cont").html("<div>" + result + "</div>");
            }

            function writeHorizontal(emote, text) {
                let result = "";
                
                let lineAmount = abc["A"].length;
                for (let i = 0; i < lineAmount; i++) {
                    let lineString = "";

                    for (let j = 0; j < text.length; j++) {
                        let char = text.charAt(j).toUpperCase();

                        for (let k = 0; k < abc[char][i].length; k++) {
                            let symbol = abc[char][i].charAt(k);

                            if (symbol == 1) {
                                lineString += emote;
                            } else {
                                for (let h = 0; h < emoteInSpaces; h++) {
                                    lineString += "&nbsp";
                                }
                            }
                        }

                        if (j < text.length - 1) {
                            for (let h = 0; h < emoteInSpaces/2; h++) {
                                lineString += "&nbsp";
                            }
                        }
                    }

                    result += "<div>" + lineString + "</div>";
                }

                $("#cont").html("<div>" + result + "</div>");
            }
        </script>
    </body>
